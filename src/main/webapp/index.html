<!doctype html>
<html lang="en" ng-app="orthosApp">
<head>
    <meta charset="utf-8">
    <title>Orthos</title>
    <link rel="stylesheet" href="lib/orthos/css/app.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/orthos/js/controllers.js"></script>
    <script src="lib/orthos/js/repositories.js"></script>
    <script src="lib/orthos/js/orthos.js"></script>
    <script src="lib/angular-ui/ui-bootstrap-tpls-0.10.0.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation" ng-controller="MainMenuCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Orthos</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isItemSelected('/customers')}"><a href="#/customers">Customers</a></li>
                <li ng-class="{active: isItemSelected('/addresses')}"><a href="#/addresses">Addresses</a></li>
                <li class="dropdown">
                    <a href="{{location.absUrl()}}" class="dropdown-toggle" data-toggle="dropdown">Dropdown<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-class="{disabled: !isItemSelected('/customers')}" ng-controller="CustomerListCtrl"><a href="{{location.absUrl()}}" ng-click="createNewCustomer()">Create new customer</a></li>
                    </ul>
                </li>
            </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="query">
                    </div>
                </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="row">
    <div ng-view></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
