<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Add customer</h4>
</div>
<form role="form">
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="customer.firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="customer.lastName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <div class="form-group">
                <label for="street">Street</label>

                <div class="form-inline">
                    <input type="text" class="form-control" id="street" placeholder="Enter street name" ng-model="address.street">
                    <input type="text" class="form-control" id="houseNumber" placeholder="Enter house number" ng-model="address.houseNumber">
                </div>
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" ng-model="address.city">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
</div>
</form>
