<div class="col-md-4">
</div>
<div class="col-md-4">
    <table class="table table-striped">
        <thead>
        <tr>
            <th ng-click="orderProp = 'firstName'; reverse=!reverse">First name
                <label ng-show="orderProp=='firstName'&&reverse">/\</label>
                <label ng-show="orderProp=='firstName'&&!reverse">\/</label>
            </th>
            <th ng-click="orderProp = 'lastName'; reverse=!reverse">Last name
                <label ng-show="orderProp=='lastName'&&reverse">/\</label>
                <label ng-show="orderProp=='lastName'&&!reverse">\/</label>
            </th>
        </tr>
        </thead>
        <tr ng-repeat="customer in customers | filter:query | orderBy:orderProp:reverse" ng-click="setAddressDetail(customer)">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td><a href="{{customer._links.self.href.replace('http://localhost:8080/', '#/')}}">Details</a> </td>
        </tr>
    </table>
</div>
<div class="col-md-4">
    <address ng-show="selectedCustomer">
        <strong>{{selectedCustomer.lastName}}, {{selectedCustomer.firstName}}</strong><br>
        {{addressDetail.street}} {{addressDetail.housenumber}}<br>
        {{addressDetail.city}}<br>
        <abbr title="Phone">P:</abbr> N/A
    </address>
</div>
